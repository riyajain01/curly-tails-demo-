<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curly Tales</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-background">
    <header class="w-full border-b">
        <div class="container flex flex-col items-center py-4 md:h-24">
            <div class="mb-4 md:mb-0">
                <a href="/">

                    </div>
                </a>
            </div>
            <div class="flex items-center justify-between w-full md:justify-end space-x-4">
                <div class="hidden md:flex space-x-2">
                    <a href="https://facebook.com" class="text-muted-foreground hover:text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                    </a>
                    <a href="https://youtube.com" class="text-muted-foreground hover:text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path><polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon></svg>
                    </a>
                    <a href="https://twitter.com" class="text-muted-foreground hover:text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                    </a>
                    <a href="https://instagram.com" class="text-muted-foreground hover:text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                    </a>
                </div>
            </div>
        </div>
        <nav class="border-t">
            <div class="container">
                <div class="flex items-center justify-between h-14">
                    <div class="hidden md:flex items-center space-x-6">
                        <a href="/food" class="text-sm font-medium hover:text-primary">FOOD</a>
                        <a href="/travel" class="text-sm font-medium hover:text-primary">TRAVEL</a>
                        <a href="/experience" class="text-sm font-medium hover:text-primary">EXPERIENCE</a>
                        <a href="/videos" class="text-sm font-medium hover:text-primary">VIDEOS</a>
                        <a href="/ct-scoop" class="text-sm font-medium hover:text-primary">CT SCOOP</a>
                        <a href="/originals" class="text-sm font-medium hover:text-primary">ORIGINALS</a>
                        <a href="/deals" class="text-sm font-medium hover:text-primary">DEALS</a>
                        <a href="/ct-quickies" class="text-sm font-medium hover:text-primary">CT QUICKIES</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/global" class="text-sm font-medium text-yellow-500 hover:text-yellow-600">GLOBAL</a>
                        <a href="/subscribe" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">SUBSCRIBE</a>
                        <a href="/search" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container py-6">
            <div class="overflow-hidden rounded-lg border bg-card text-card-foreground shadow-sm">
                <div class="p-0">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="relative aspect-video">
                            <iframe class="absolute inset-0 w-full h-full" src="https://www.youtube.com/embed/placeholder" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="p-6">
                            <div class="mb-4">
                                <span class="text-xs text-muted-foreground">#originals</span>
                                <span class="text-xs text-muted-foreground ml-4">2 days ago</span>
                            </div>
                            <h1 class="text-2xl font-bold mb-4">The Truth Behind Adivasi Neelambari Herbal Hair Oil</h1>
                            <a href="/originals/adivasi-neelambari-herbal-hair-oil" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-yellow-500 text-black hover:bg-yellow-600 h-10 px-4 py-2">WATCH NOW</a>
                            <div class="flex space-x-2 mt-4">
                                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container py-6">
            <h2 class="text-2xl font-bold mb-4">Google Web Stories</h2>
            <div class="relative">
                <div id="web-stories" class="flex overflow-x-auto space-x-4 scrollbar-hide">
                    <!-- Web stories will be dynamically inserted here -->
                </div>
                <button id="scroll-left" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <button id="scroll-right" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
        </section>
        <section id="article-grid" class="container py-6">
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Articles will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
